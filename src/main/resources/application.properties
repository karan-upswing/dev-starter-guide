# Server Configuration
server.port=8080

# R2DBC Configuration
r2dbc.host=localhost
r2dbc.port=5432
r2dbc.database=testdb
r2dbc.username=postgres
r2dbc.password=postgres

# Connection Pool Configuration
r2dbc.pool.initial-size=10
r2dbc.pool.max-size=20
r2dbc.pool.max-idle-time=30

# Logging
logging.level.io.r2dbc=DEBUG
logging.level.com.example=DEBUG
